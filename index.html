<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>liquar.space</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(135deg, #001f3f 0%, #003d5c 20%, #006994 40%, #0099cc 60%, #00bfff 80%, #5fd3f3 100%);
      background-size: 400% 400%;
      animation: oceanWave 20s ease-in-out infinite;
      min-height: 100vh;
    }

    @keyframes oceanWave {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 75%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 25%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(95, 211, 243, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 153, 204, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 191, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: waterShimmer 10s ease-in-out infinite;
    }

    @keyframes waterShimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 1400px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 12px 30px;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }

    .logo svg {
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn-login {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    .btn-register {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 28px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .navbar {
        width: 95%;
        padding: 10px 20px;
      }
      
      .logo-text {
        font-size: 16px;
      }
      
      .btn-login, .btn-register {
        padding: 8px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M12 2v20M5 9h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
        <span class="logo-text">liquar.space</span>
      </div>
      <div class="nav-buttons">
        <button class="btn-login">Войти</button>
        <button class="btn-register">Зарегистрироваться бесплатно</button>
      </div>
    </div>
  </nav>
</body>
</html>
